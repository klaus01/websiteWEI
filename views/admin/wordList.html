<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-paginator.min.js"></script>
</head>
<body>
<% if (rows.length > 0) { %>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
        <tr><th>字图片</th><td>读音</td><th>编号</th><th>使用次数</th><th>解释</th><th><%= userCaption %></th></tr>
        </thead>
        <tbody>
        <%
        for (var i = 0; i < rows.length; i++) {
        var row = rows[i];
        %>
        <tr>
            <td><a href="<%= row.PictureFileName ? row.PictureFileName : '#' %>"><img src="<%= row.PictureFileName ? row.PictureFileName : '' %>" class="wordPic"></a></td>
            <td><a href="<%= row.AudioFileName ? row.AudioFileName : '#' %>">播放</a></td>
            <td><%= row.Number %></td>
            <td><%= row.UseCount %></td>
            <td><%= row.Description %></td>
            <td><a href="/admin/appUser/<%= row.AppUserID %>"><img src="<%= row.IconFileName %>" class="userIcon"><%= row.Nickname %></a></td>
        </tr>
        <% } %>
        </tbody>
    </table>
    <div><ul name="pages"></ul></div>
    <script type="text/javascript">
        var pages = $('ul[name="pages"]');
        pages.bootstrapPaginator({
                    bootstrapMajorVersion: 3,
                    currentPage: <%= currentPage %>,
                totalPages: <%= totalPages %>,
                pageUrl: function(type, page, current){
            return '<%- pageUrl %>pageNumber=' + page;
        }
        });
    </script>
    <% } %>
</body>
</html>
