<% include header.html %>
<% if (rows.length > 0) { %>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
        <tr><th>创建时间</th><th>模式</th><th>图片</th><th>描述</th><th>链接</th></tr>
        </thead>
        <tbody>
        <%
        for (var i = 0; i < rows.length; i++) {
        var row = rows[i];
        %>
        <tr>
            <td><%= row.CreateTime.toStandardString() %></td>
            <td><%= row.ModeDescription %></td>
            <td><a href="<%= row.PictureFileName %>"><img src="<%= row.PictureFileName %>" class="user-icon-sm"></a></td>
            <td><%= row.Content %></td>
            <td><%= row.URL ? row.URL : '' %></td>
        </tr>
        <% } %>
        </tbody>
    </table>
    <div><ul name="pages"></ul></div>
</div>
<script type="text/javascript">
    var pages = $('ul[name="pages"]');
    pages.bootstrapPaginator({
        bootstrapMajorVersion: 3,
        currentPage: <%= currentPage %>,
        totalPages: <%= totalPages %>,
        pageUrl: function(type, page, current){
            return '<%- pageUrl %>pageNumber=' + page;
        }
    });
</script>
<% } %>
<% include footer.html %>
