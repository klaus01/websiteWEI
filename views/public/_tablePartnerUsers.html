<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>头像</th>
            <th>名称</th>
            <th>介绍</th>
            <th>登录名</th>
            <th>状态</th>
            <th>最近登录时间</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <%
        for (var i = 0; i < rows.length; i++) {
        var row = rows[i];
        %>
        <tr>
            <td><a href="<%= row.IconFileUrl %>" target="_blank"><img src="<%= row.IconFileUrl %>" class="user-icon-sm"></a></td>
            <td><%= row.Name %></td>
            <td><%= row.Description %></td>
            <td><%= row.LoginName %></td>
            <td><%= row.EnabledDescription %></td>
            <td><%= row.LastLoginTime ? row.LastLoginTime.toStandardString() : '' %></td>
            <td class="text-right">
                <button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#editPartnerUser" data-userid="<%= row.PartnerUserID %>">修改</button>
                <a class="btn btn-default btn-xs" target="_blank" href="/admin/partnerUserInfo/<%= row.PartnerUserID %>">详情</a>
            </td>
        </tr>
        <% } %>
        </tbody>
    </table>
</div>
